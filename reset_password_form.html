<!DOCTYPE html>
<html>

<head>
    <title>Jelszó helyreállítása</title>
    <meta charset="utf-8">
    <script src='utils.js'></script>
    <script src="./reset_password_form.js"></script>
    <link href="registration_form_style.css" rel="stylesheet" type="text/css">
    <style>
        label {
            font-size: 11px;
            font-weight: bold;
            text-align: right;
        }

        .stylized {
            font-size: 11px;
            padding: 4px 2px;
            border: solid 1px #aacfe4;
            width: 175px;
            margin: 2px 0 20px 10px;

        }

        select {

        }
    </style>

<body style="padding: 50px;">
    <div style="padding-top: 50px;">
        <form id="elso" action="process.php" method="POST">
            <fieldset>
                <legend>Jelszó helyreállítása</legend>


                <label for="in8">Email:</label>

                <input class="stylized " id="in1" type="password" name="password" value="" size="50" maxlength="50"

                <input class="stylized " id="in2" type="password" name="re-password" value="" size="50" maxlength="50"

                <input type="submit" name="Send" value="Send">

            </fieldset>

        </form>
    </div>
    <div style="display: flex;
    
    justify-content: center;
    height: 100%;">
        <img src="spacecat2.png" alt="Logo" id="logo2" style="height: 300px; width: auto; align-content: center;">
